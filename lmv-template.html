<!DOCTYPE html>
<div class="lmv-product-container" style="
  font-family: 'Lato', sans-serif; 
  line-height: 1.6; 
  color: #333333; 
  max-width: 800px;
  margin: 0 auto;
">

  <!-- Hero Section -->
  <div class="lmv-hero" style="
    background: linear-gradient(135deg, #333333 0%, #355E3B 100%);
    color: #FFFFFF;
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 25px;
    text-align: center;
  ">
    <h1 style="
      font-family: 'Raleway', sans-serif; 
      font-weight: 600; 
      font-size: 28px; 
      margin: 0 0 10px 0;
      letter-spacing: -0.5px;
    ">{{PRODUCT_TITLE}}</h1>
    
    <div class="lmv-aesthetic-badge" style="
      display: inline-block;
      background: #E07A5F;
      color: #FFFFFF;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    ">{{AESTHETIC_STYLE}}</div>
  </div>

  <!-- Main Description -->
  <div class="lmv-main-description" style="
    background: #FFFFFF;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(51, 51, 51, 0.08);
    margin-bottom: 20px;
    border-left: 4px solid #355E3B;
  ">
    <p style="
      font-size: 16px;
      color: #333333;
      margin: 0 0 20px 0;
      font-weight: 400;
    ">{{MAIN_DESCRIPTION}}</p>
  </div>

  <!-- Features Grid -->
  <div class="lmv-features-grid" style="
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 25px;
  ">
    <!-- Material Info -->
    <div class="lmv-feature-card" style="
      background: #FFFFFF;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(51, 51, 51, 0.05);
      border-top: 3px solid #E07A5F;
    ">
      <h3 style="
        font-family: 'Raleway', sans-serif;
        color: #355E3B;
        font-size: 14px;
        font-weight: 600;
        margin: 0 0 8px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      ">Malzeme</h3>
      <p style="
        margin: 0;
        color: #333333;
        font-size: 13px;
        line-height: 1.4;
      ">{{MATERIAL_INFO}}</p>
    </div>

    <!-- Size Guide -->
    <div class="lmv-feature-card" style="
      background: #FFFFFF;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(51, 51, 51, 0.05);
      border-top: 3px solid #E07A5F;
    ">
      <h3 style="
        font-family: 'Raleway', sans-serif;
        color: #355E3B;
        font-size: 14px;
        font-weight: 600;
        margin: 0 0 8px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      ">Beden Bilgisi</h3>
      <p style="
        margin: 0;
        color: #333333;
        font-size: 13px;
        line-height: 1.4;
      ">{{SIZE_INFO}}</p>
    </div>
  </div>

  <!-- Style Story -->
  <div class="lmv-style-story" style="
    background: linear-gradient(45deg, #f8f8f8 0%, #ffffff 100%);
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 20px;
    border: 1px solid #B2B2B2;
  ">
    <h2 style="
      font-family: 'Lora', serif;
      font-style: italic;
      color: #355E3B;
      font-size: 20px;
      margin: 0 0 15px 0;
      font-weight: 400;
    ">{{STYLE_STORY_TITLE}}</h2>
    
    <p style="
      color: #333333;
      margin: 0;
      font-size: 15px;
      line-height: 1.7;
    ">{{STYLE_STORY}}</p>
  </div>

  <!-- Care Instructions -->
  <div class="lmv-care-info" style="
    background: #333333;
    color: #FFFFFF;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
  ">
    <h3 style="
      font-family: 'Raleway', sans-serif;
      color: #E07A5F;
      font-size: 16px;
      margin: 0 0 12px 0;
      font-weight: 500;
    ">Bakım Talimatları</h3>
    
    <ul style="
      margin: 0;
      padding-left: 20px;
      color: #FFFFFF;
      font-size: 14px;
    ">
      {{CARE_INSTRUCTIONS}}
    </ul>
  </div>

  <!-- Brand Footer -->
  <div class="lmv-brand-footer" style="
    text-align: center;
    padding: 20px;
    border-top: 2px solid #B2B2B2;
    margin-top: 20px;
  ">
    <div style="
      font-family: 'Raleway', sans-serif;
      font-weight: 700;
      font-size: 18px;
      color: #355E3B;
      margin-bottom: 5px;
      letter-spacing: 1px;
    ">LMV</div>
    
    <p style="
      font-family: 'Lora', serif;
      font-style: italic;
      color: #B2B2B2;
      font-size: 12px;
      margin: 0;
    ">avant-garde • chic • timeless</p>
  </div>

</div>
